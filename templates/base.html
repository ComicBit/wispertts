<!DOCTYPE html>
<html class="dark h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}Audio Transcriber{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "background-light": "#f0f4f8",
              "background-dark": "#0d1117",
              "card-light": "#ffffff",
              "card-dark": "#161b22",
              "border-light": "#e5e7eb",
              "border-dark": "#30363d",
              "text-light": "#1f2937",
              "text-dark": "#c9d1d9",
              "text-muted-light": "#6b7280",
              "text-muted-dark": "#8b949e",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 15px 5px rgba(59, 130, 246, 0.2)",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --brand: #3b82f6;
        --brand-soft: rgba(59, 130, 246, 0.1);
        --surface: rgba(255, 255, 255, 0.92);
        --surface-alt: rgba(244, 246, 255, 0.85);
        --border: rgba(59, 130, 246, 0.18);
        --text: #1f2937;
        --muted: #6b7280;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      }

      .bg-gradient-radial-at-t {
        background-image: radial-gradient(at top, var(--tw-gradient-stops));
      }

      .surface-card {
        background: rgba(255, 255, 255, 0.88);
        border-radius: 1.25rem;
        border: 1px solid rgba(59, 130, 246, 0.14);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
        padding: 1.75rem;
      }

      .muted {
        color: var(--muted);
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body class="min-h-screen bg-background-light font-display text-text-light antialiased dark:bg-background-dark dark:text-text-dark">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
