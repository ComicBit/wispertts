<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Wisper TTS{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --brand: #5b4bff;
        --brand-soft: rgba(91, 75, 255, 0.08);
        --surface: rgba(255, 255, 255, 0.92);
        --surface-alt: rgba(244, 246, 255, 0.85);
        --border: rgba(91, 75, 255, 0.18);
        --text: #0f172a;
        --muted: #475569;
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(160deg, #0f172a 0%, #312e81 40%, #5b4bff 100%);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .page-shell {
        width: 100%;
        padding: 32px 18px 48px;
        display: flex;
        justify-content: center;
        flex: 1 1 auto;
      }

      main {
        width: min(1080px, 100%);
        background: var(--surface);
        border-radius: 28px;
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.32);
        padding: clamp(28px, 4vw, 42px);
        position: relative;
        overflow: hidden;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 12% 20%, rgba(91, 75, 255, 0.18), transparent 40%),
                    radial-gradient(circle at 88% 18%, rgba(30, 64, 175, 0.12), transparent 50%);
        pointer-events: none;
      }

      .app-frame {
        position: relative;
        z-index: 1;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 32px;
      }

      .brand-icon {
        width: 52px;
        height: 52px;
        border-radius: 16px;
        background: linear-gradient(140deg, var(--brand), #a855f7);
        display: grid;
        place-items: center;
        color: white;
        font-weight: 700;
        font-size: 1.4rem;
        box-shadow: 0 10px 30px rgba(91, 75, 255, 0.4);
      }

      .brand h1 {
        margin: 0;
        font-weight: 700;
        font-size: clamp(1.6rem, 2.6vw, 2.1rem);
      }

      .brand p {
        margin: 0;
        color: var(--muted);
        font-weight: 500;
      }

      a.brand-link {
        text-decoration: none;
        color: inherit;
      }

      .muted {
        color: var(--muted);
      }

      .surface-card {
        background: var(--surface-alt);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
      }

      .btn-primary {
        background: var(--brand);
        border-color: var(--brand);
        box-shadow: 0 12px 35px rgba(91, 75, 255, 0.35);
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background: #4338ca;
        border-color: #4338ca;
      }

      footer {
        width: 100%;
        padding: 22px 18px 48px;
        color: rgba(226, 232, 240, 0.8);
        display: flex;
        justify-content: center;
        font-size: 0.95rem;
      }

      footer a {
        color: inherit;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        main {
          padding: 26px;
          border-radius: 22px;
        }

        .brand {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .brand-icon {
          width: 46px;
          height: 46px;
          border-radius: 14px;
        }
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="page-shell">
      <main>
        <div class="app-frame">
          <a class="brand-link" href="/">
            <div class="brand">
              <div class="brand-icon">W</div>
              <div>
                <h1>Audio to Text Studio</h1>
                <p>Effortless transcription powered by Whisper</p>
              </div>
            </div>
          </a>
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
    <footer>
      <span>Built with ❤️ for fast, private transcription.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
